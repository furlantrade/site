<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Swap SOL para Token</title>
  <script type="module">
    import { Jupiter } from "https://unpkg.com/@jup-ag/widget@latest";

    window.addEventListener("DOMContentLoaded", () => {
      Jupiter.init({
        displayMode: "integrated",
        container: document.getElementById("jupiter-terminal"),
        defaultExplorer: "solscan",
        endpoint: "https://api.mainnet-beta.solana.com",
        strictTokenList: false,
        defaultInputMint: "So11111111111111111111111111111111111111112", // SOL
        defaultOutputMint: "BQcdHdAQW1hczDbBi9hiegXAR7A98Q9jx3X3iBBBDiq4", // seu token
      });
    });
  </script>
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00ffe1;
    }
    #jupiter-terminal {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Swap de SOL para Seu Token</h1>
  <div id="jupiter-terminal"></div>
</body>
</html>
